version: "3.6"

services:
  core-app-signup:
    image: openjdk:13-slim
    container_name: core
    hostname: docker_core
    networks:
      - internal-subnet
    env_file:
      - ./config/core-app.docker.env
    volumes:
      - ./.run:/app/.run
      - ./application/signup/build/libs:/app/
      - core_files:/data/files:rw
      - core_logs:/data/logs:rw
    ports:
      - "8080:8080"
      - "5080:5080"
    depends_on:
      - dbcore
    command: java ${DEBUG_ARG} -jar /app/core-app-signup-0.0.1-SNAPSHOT.jar --spring.profiles.active=localhost

  dbcore:
    image: postgres:13.1
    container_name: dbcore
    hostname: docker_dbcore
    networks:
      - internal-subnet
    env_file:
      - config/dbcore.env
    volumes:
      - ./application/signup/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./application/signup/src/main/resources/ref-data.sql:/docker-entrypoint-initdb.d/data.sql:ro
      - dbcore_data:/var/lib/postgresql/data:rw
    ports:
      - "5432:5432"
    restart: unless-stopped

  keycloak:
    image: registry.gitlab.com/tricefal/tricefal-keycloak/keycloak:${VERSION}
    #container_name: keycloak
    #hostname: docker_keycloak
    networks:
      - internal-subnet
    ports:
      - "1080:8080"
      - "1443:8443"
    depends_on:
      - dbkeycloak
    env_file:
      - ./config/keycloak.env
    volumes:
      - ./config/keycloak/:/opt/jboss/keycloak/imports/
    command:
      - "-Dkeycloak.profile.feature.docker=enabled"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.dir=/opt/jboss/keycloak/imports/"
    restart: unless-stopped

  dbkeycloak:
    image: postgres:13.1
    container_name: dbkeycloak
    hostname: docker_dbkeycloak
    networks:
      - internal-subnet
    restart: always
    env_file:
      - ./config/dbkeycloak.env
    volumes:
      - dbkeycloak_data:/var/lib/postgresql/data:rw

networks:
  internal-subnet:
    name: internal_subnet

volumes:  
  core_files:
  core_logs:
  dbcore_data:
  dbkeycloak_data:
