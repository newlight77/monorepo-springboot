build-image:
  image: docker:19.03.12
  stage: build images
  services:
    - name: docker:19.03.12-dind
      command: ["--insecure-registry=registry.gitlab.com"]
  variables:
    DOCKER_DRIVER: overlay2
    VERSION: latest
    SHORT_VERSION: latest
    ENV: local
    GROUP_REGISTRY: registry.gitlab.com/tricefal/
    GROUP_REGISTRY_USER: tricefal-read
    # GROUP_REGISTRY_PASSWORD: on gitlab.com project/settings/cicd/variables
  before_script:
    - apk add --no-cache make git
    - apk add --no-cache docker-compose
    - docker info
    - docker-compose --version
    - VERSION=$(git describe --always) # e.g. v1.0.4-3-g9bd8499
    - SHORT_VERSION=$(git describe --always | cut -d'-' -f1) # e.g. v1.0.4
    - echo $VERSION $ENV
  script:
    - docker login -u $GROUP_REGISTRY_USER -p $GROUP_REGISTRY_PASSWORD $GROUP_REGISTRY
    - docker-compose -f ./docker-compose.yml pull core-app-signup
    - docker-compose -f ./docker-compose.yml build core-app-signup
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker-compose -f ./docker-compose.yml push core-app-signup
    - VERSION=$(git describe --always | cut -d'-' -f1) # v1.0.4
    - docker-compose -f ./docker-compose.yml build core-app-signup
    - docker-compose -f ./docker-compose.yml push core-app-signup
    - VERSION=latest
    - docker-compose -f ./docker-compose.yml build core-app-signup
    - docker-compose -f ./docker-compose.yml push core-app-signup
  only:
    - master
    - develop
    - /^[0-9].[0-9].[0-9]$/
    - /^v[0-9].[0-9].[0-9]$/
  dependencies:
    - code-analysis
  tags:
    - image

cd_pipeline:
  stage: CD pipeline
  variables:
    MAIN_PROJECT_ID: 18283923
  script:
    - curl -s -X POST -F token=$CI_JOB_TOKEN -F ref=develop -F "variables[TRIGGERER_PIPELINE_ID]=${CI_PIPELINE_ID}" https://gitlab.com/api/v4/projects/${MAIN_PROJECT_ID}/trigger/pipeline | tee res.json
    - cat res.json
  artifacts:
    paths:
      - build/
      - application/**/build/
      - domain/**/build/
      - infrastructure/**/build/
      - shared/**/build/
      - res.json
  only:
    - master
    - develop
    - /^[0-9].[0-9].[0-9]$/
    - /^v[0-9].[0-9].[0-9]$/
  dependencies:
    - build-image

