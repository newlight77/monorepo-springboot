unit-test:
  stage: unit test
  dependencies:
    - package
  script:
    - make core-test
  artifacts:
    paths:
#      - .gradle
      - build/
      - application/**/build/
      - domain/**/build/
      - infrastructure/**/build/
      - shared/**/build/
  allow_failure: false
