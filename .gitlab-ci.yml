    - develop
    - /^[0-9].[0-9].[0-9]$/
    - /^v[0-9].[0-9].[0-9]$/
  script:
    - gitlab-sonar-scanner
  artifacts:
    paths:
      #      - .gradle
      - build/
      - application/**/build/
      - domain/**/build/
      - infrastructure/**/build/
      - shared/**/build/
  dependencies:
    - unit-test
  when: on_success

