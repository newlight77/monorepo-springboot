package:
  stage: package
  only:
    - master
    - develop
    - /^[0-9].[0-9].[0-9]$/
    - /^v[0-9].[0-9].[0-9]$/
  script:
    - make core-clean-package
  artifacts:
    paths:
      - application/signup/build/
  allow_failure: false
  tags:
    - java

code-analysis:
