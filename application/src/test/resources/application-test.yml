    liquibase:
        enabled: false

logging:
    level:
        org.springframework: ERROR
        liquibase: ERROR
        org.hibernate: ERROR
        io.tricefal.core: DEBUG
        com.zaxxer: ERROR
    pattern:
        console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: core.log
    path: /tmp/data/logs


data:
    files:
        path: /tmp/data/files
